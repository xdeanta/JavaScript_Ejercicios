<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
  function validaciones(){
    var nocompleto=false;
    var formulario = document.forms[0];
    var labels = document.getElementsByTagName("label")
    var numerovalido=false;
    
    //alert("tama√±o formulario: " + formulario.length)
    for(i=0; i < 4; i++){
      if(formulario.elements[i].value.length == 0){
        alert("El campo " + labels[i].innerHTML + " es obligatorio")
        break;
      }else{
        if(i==0 && formulario.elements[i].value.length >= 20){
            alert("El campo " + labels[i].innerHTML + " no puede tener mas de 20 caracteres")
        }
        if((i == 1 || i==2)){
          if(!Numbers(formulario.elements[i].value)){
            alert("El campo " + labels[i].innerHTML + " no puede tener numeros")
            break;
          }
        }
        if(i==3 && !direccionValida(formulario.elements[i].value)){
          alert("El campo " + labels[i].innerHTML + " tiene que tener una direccion de correo valido")
          break;
        }
        nocompleto=true;
      }
      //document.write(formulario.elements[i].value)
    }
    if(formulario.elements[5].value.length > 0){
      if(!telefonoValido(formulario.elements[5].value)){
        alert("Numero de telefono invalido")
        nocompleto=false;
      }
    }
    if(formulario.elements[6].value.length == 0){
      alert("El campo sugerencia es obligatorio")
      nocompleto=false;
    }
      return nocompleto;
  }
  function Numbers(cadena){
    return /^[a-zA-Z]+$/.test(cadena)
  }
  function direccionValida(cadena){
    return /\S+@\S+\.\S+/.test(cadena)
  }
  function telefonoValido(cadena){
    return /^\d{9}$/.test(cadena)
  }

  </script>
</head>
<body>
  <form>
  <label for="user">Usuario*:</label><br>
    <input type="text" id="user"><br>
    <label for="name">Nombre*:</label><br>
    <input type="text" id="name"><br>
    <label for="lname">Apellidos*:</label><br>
    <input type="text" id="lname"><br>
    <label for="email">Correo*:</label><br>
    <input type="text" id="email"><br>
    <label for="direccion">Direccion:</label><br>
    <input type="text" id="direccion"><br>
    <label for="telefono">Telefono:</label><br>
    <input type="text" id="telefono"><br>
    <label for="Sugerencia">Escribe aqui tu sugerencia</label><br>
    <textarea id="Sugerencia" row=4 cols=50>
    </textarea><br>
      <input type="submit" value="Enviar" onclick="validaciones()"><br>
  </form>
</body>
</html>
